$(".slides").sortable({
     placeholder: 'slide-placeholder',
    axis: "y",
    revert: 150,
    start: function(e, ui){

        placeholderHeight = ui.item.outerHeight();
        ui.placeholder.height(placeholderHeight + 15);
        $('<div class="slide-placeholder-animator" data-height="' + placeholderHeight + '"></div>').insertAfter(ui.placeholder);

    },
    change: function(event, ui) {

        ui.placeholder.stop().height(0).animate({
            height: ui.item.outerHeight() + 15
        }, 300);

        placeholderAnimatorHeight = parseInt($(".slide-placeholder-animator").attr("data-height"));

        $(".slide-placeholder-animator").stop().height(placeholderAnimatorHeight + 15).animate({
            height: 0
        }, 300, function() {
            $(this).remove();
            placeholderHeight = ui.item.outerHeight();
            $('<div class="slide-placeholder-animator" data-height="' + placeholderHeight + '"></div>').insertAfter(ui.placeholder);
        });

    },
    stop: function(e, ui) {

        $(".slide-placeholder-animator").remove();

    },
});

function drawLineGraph(points, circleColor, id){

  var svg = d3.select(".slides").append("li").attr("class", "slide").append("svg")
      .attr("width", width -30)
      .attr("height", 50);

  var path = svg.append("path")
      .data([points])
      .style("stroke", circleColor)
      .style("fill", circleColor)
      .style("fill-opacity", 0.8)
      .attr("d", d3.svg.line()
      .tension(0) // Catmullâ€“Rom
      .interpolate("linear"));

  var circle = svg.append("circle")
      .attr("r", 7)
      .style("fill", circleColor)
      .attr("transform", "translate(" + points[0] + ")");

  //var text = svg.append("text").text("hallo")

  return {id: id, path: path, circle: circle}
}

function calculateDensity(edges, nodes){
  ret = []
  i = 0
  while(i < edges.length){
    ret.push( (edges[i]) / (nodes[i] * (nodes[i] - 1)) )
    i += 1
  }
  return ret
}

function convertToCoords(x){
  len = x.length
  step = Math.ceil(width / len)
  var max = x.reduce(function(a, b) {
    return Math.max(a, b);
  });
  console.log("YEEER" + x + " " + step + " " + max )
  ret = []
  ret.push([0,50])
  for(i=0; i<len; i++){
    scaledY = x[i] / max * 50;
    ret.push([i*step, 50-scaledY])
  }
  ret.push([len*step, 50])
  ret.push([0,50])
  console.log(ret)
  return ret
}
